<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./caculator.css">
    <script src="./caculator.js" defer></script>
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <title>calculator</title>

</head>
<body>
   <div class="container">
      <div class="main_cont">
        <div class="display" id="display"> </div>
         <div class="buttons">
            <button class="gray numbers" id="clear numbers">AC</button>
            <button class="gray numbers"  id="delete">DEL</button>
            <button class="gray numbers" id="%">%</button>
            <button class="operators numbers" id="/">/</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operators numbers" id="*">*</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operators numbers" id="-">-</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operators numbers" id="+">+</button>
            <button class="span numbers" id="0">0</button>
            <button class="numbers" id=".">.</button>
            <button class="operators numbers" id="=">=</button>
        </div>
     </div>
   </div> 
</body>
</html>
